<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="payment-details"></ion-back-button>
        </ion-buttons>
        <ion-title>Payment Details Add</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>


    <form style="max-width:500px;margin:auto">
        <ion-label style="font-size:17px">Card Holder Name</ion-label><br>
        <div class="input-container">
            <input class="input-field" type="text" placeholder="Card Holder Name" name="usrnm">
            <i class="fa fa-user icon"></i>
        </div>
        <ion-label style="font-size:17px">Card No</ion-label><br>
        <div class="input-container">

            <input class="input-field" type="number" placeholder="Card No" name="psw">
            <i class="fa fa-key icon"></i>
        </div>
        <table style="width:300px;">
            <tr>
                <td>
                    <ion-label style="font-size:17px">Expiry Date</ion-label>
                </td>
                <td>
                    <ion-label style="font-size:17px">Cv Code</ion-label>
                </td>

            </tr>
            <tr>
                <td>
                    <div class="input-container">

                        <input class="input-field" type="text" placeholder="MM" name="psw" style="width:60px">
                        <input class="input-field" type="text" placeholder="YY" name="psw" style="width:60px">
                    </div>
                </td>

                <td>
                    <div class="input-container">

                        <input class="input-field" type="text" placeholder="CV " style="width:120px" name="psw">
                    </div>
                </td>
            </tr>
        </table>
        <ion-button [routerLink]="['/transection-status']" style="position:fixed;width:100%;bottom:0;left:0" routerLinkActive="router-link-active">Next</ion-button>


    </form>


</ion-content>
