<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title>Confirm Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <table style="border: 1px solid black">
    <tr>
      <td>
          <ion-label style="float:left;text-decoration:bold">
            <b> Date :- {{mdate | date:'mediumDate'}}</b>
          </ion-label>
          <ion-label style="float: right;">
            <b>Time :-  {{stime | date:'shortTime'}} </b>

          </ion-label>
      </td>
    </tr>
  </table>
  <ion-item *ngFor="let item of vehicletype">
    <ion-label>
      {{item.vehicle_type_name}}
    </ion-label>
  </ion-item>
  <ion-item *ngFor="let item of tollPlazas">
    <ion-label>
      {{item.highway_name}} | 
    </ion-label>
  </ion-item>
  <ion-label>
    {{amt}}
  </ion-label>
  <ion-label>
    {{vno}}
  </ion-label>
  <ion-label>
    {{whichj}}
  </ion-label>
 
  
</ion-content>
